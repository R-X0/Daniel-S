<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Initiator Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Call Initiator Settings</h1>
        <form>
            <div class="form-group">
                <label for="callMethod">Call Method</label>
                <select id="callMethod">
                    <option value="tel">tel:</option>
                    <option value="webextel">webextel:</option>
                    <option value="msteamscall">msteamscall:</option>
                    <option value="webexapi">Webex API</option>
                </select>
            </div>

            <div class="form-group">
                <label for="triggerKey">Trigger Key</label>
                <input type="text" id="triggerKey" value="Tab" readonly>
            </div>

            <div class="form-group">
                <label>Webex Authentication</label>
                <button id="webexAuth" class="btn btn-secondary">Authenticate with Webex</button>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
